<!DOCTYPE html>
<html>

<head>
  <title>The Generics | Store</title>
  <meta name="description" content="This is the description">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <!-- linking external  css  -->
  <link rel="stylesheet" href="./css/custom.css">
</head>

<body>
  <header>
    <nav>
      <ul id="topNavigation">
        <li><a href="#">HOME</a></li>
        <li><a href="#">STORE</a></li>
        <li><a href="#">ABOUT</a></li>
      </ul>
    </nav>
    <hr>
    <h1 class="section-header">The Generics</h1>
  </header>
  <section class="container">
    <h2 class="section-header">MUSIC</h2>
    <div class="shop-item">
      <div class="shop-item-title section-header">
        <strong>Album 1</strong>
      </div>
      <img class="shop-item-image" src="Images/Album 1.png">
      <div class="shop-item-detail">
        <span class="shop-item-price">$12.99</span>
        <button class="btn btn-primary" type="button">ADD TO CART</button>
      </div>
    </div>
    <div class="shop-item">
      <div class="shop-item-title section-header">
        <strong>Album 2</strong>
      </div>
      <img class="shop-item-image" src="Images/Album 2.png">
      <div class="shop-item-detail">
        <span>$14.99</span>
        <button class="btn btn-primary" type="button">ADD TO CART</button>
      </div>
    </div>
    <div class="shop-item">
      <div class="shop-item-title section-header">
        <strong>Album 3</strong>
      </div>
      <img class="shop-item-image" src="Images/Album 3.png">
      <div class="shop-item-detail">
        <span>$9.99</span>
        <button class="btn btn-primary" type="button">ADD TO CART</button>
      </div>
    </div>
    <div class="shop-item">
      <div class="shop-item-title section-header">
        <strong>Album 4</strong>
      </div>
      <img class="shop-item-image" src="Images/Album 4.png">
      <div class="shop-item-detail">
        <span>$19.99</span>
        <button class="btn btn-primary" type="button">ADD TO CART</button>
      </div>
    </div>
  </section>
  <section class="container">
    <h2 class="section-header">MERCH</h2>
    <div class="shop-item shop-item-mech">
      <div class="shop-item-title section-header">
        <strong>T-Shirt</strong>
      </div>
      <img class="shop-item-image" src="Images/Shirt.png">
      <div>
        <span>$19.99</span>
        <button type="button">ADD TO CART</button>
      </div>
    </div>
    <div class="shop-item shop-item-mech">
      <div class="shop-item-title section-header">
        <strong>Cofee Cup</strong>
      </div>
      <img class="shop-item-image" src="Images/Cofee.png">
      <div class="shop-item-detail">
        <span>$6.99</span>
        <button class="btn btn-primary" type="button">ADD TO CART</button>
      </div>
    </div>
  </section>
  <section>
    <h2 class="section-header">CART</h2>
    <div>
      <strong>ITEM</strong>
      &lt;&gt;
      <strong>PRICE</strong>
      &lt;&gt;
      <strong>QUANTITY</strong>
    </div>
    <div>
      <img src="Images/Shirt.png" width="100" height="100">
      <span>T-Shirt</span>
      &lt;&gt;
      <span>$19.99</span>
      &lt;&gt;
      <input type="number" value="1">
      <button type="button">REMOVE</button>
    </div>
    <div>
      <img src="Images/Album 3.png" width="100" height="100">
      <span>Album 3</span>
      &lt;&gt;
      <span>$9.99</span>
      &lt;&gt;
      <input type="number" value="2">
      <button type="button">REMOVE</button>
    </div>
    <hr>
    <div>
      <strong>Total</strong>
      <span>$39.97</span>
    </div>
    <div>
      <button type="button">PURCHASE</button>
    </div>
  </section>
  <footer>
    <h3>The Generics</h3>
    <ul id="ourSocial">
      <li>
        <a href="https://www.youtube.com" target="_blank">
          <img src="Images/YouTube Logo.png">
        </a>
      </li>
      <li>
        <a href="https://www.spotify.com" target="_blank">
          <img src="Images/Spotify Logo.png">
        </a>
      </li>
      <li>
        <a href="https://www.facebook.com" target="_blank">
          <img src="Images/Facebook Logo.png">
        </a>
      </li>
    </ul>
  </footer>
</body>

</html>
